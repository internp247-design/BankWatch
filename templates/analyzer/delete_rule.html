{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Delete Rule</h4>
          <p>Are you sure you want to delete the rule <strong>{{ rule.name }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex">
              <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
              <a href="{% url 'rules_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
